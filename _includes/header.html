<header class="site-header">
  <div class="wrapper">
    <div class="header-content">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
        <span class="logo">HM</span>
      </a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger" class="menu-icon">
          <span class="hamburger"></span>
        </label>

        <div class="trigger">
          <div class="nav-links">
            {%- for path in site.header_pages -%}
              {%- assign my_page = site.pages | where: "path", path | first -%}
              {%- if my_page.title -%}
                <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
              {%- endif -%}
            {%- endfor -%}
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>

<style>
.logo {
  font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  font-weight: 800;
  font-size: 28px;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #5856D6, #92FE9D);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  padding: 4px 8px;
  border-radius: 8px;
  position: relative;
  transition: all 0.3s ease;
}

.logo::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 8px;
  background: linear-gradient(135deg, rgba(88, 86, 214, 0.1), rgba(146, 254, 157, 0.1));
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.site-title:hover .logo::after {
  opacity: 1;
}

@media (prefers-color-scheme: dark) {
  .logo {
    background: linear-gradient(135deg, #5856D6, #8E8DE3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .logo::after {
    background: linear-gradient(135deg, rgba(88, 86, 214, 0.2), rgba(142, 141, 227, 0.2));
  }
}

@media screen and (max-width: 600px) {
  .logo {
    font-size: 24px;
  }
}
</style>
